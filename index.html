<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajes Chile</title>
    <link rel="icon" type="image/x-icon" href="assets/img/viajes.svg">
    <!--Fuente Open Sans con pesos 300 y 400 desde Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <!--Estilos Font Awesome 6.1.1-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
    <!--Estilos Bootstrap 5.1.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Estilos personalizados-->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!--Barra de navegación-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top text-end">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="assets/img/viajes.svg" alt="Logo Viajes Chile" width="30" height="30" class="d-inline-block align-text-top me-2">Viajes Chile</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active linkNavbar" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link linkNavbar" href="#quienesSomos">Quiénes Somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link linkNavbar" href="#destacados">Destacados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link linkNavbar" href="#contacto">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Sección carousel-->
    <main class="">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="assets/img/carousel1.jpg" class="d-block w-100" alt="Imágen Presentación 1">
              </div>
              <div class="carousel-item">
                <img src="assets/img/carousel2.jpg" class="d-block w-100" alt="Imágen Presentación 2">
              </div>
              <div class="carousel-item">
                <img src="assets/img/carousel3.jpg" class="d-block w-100" alt="Imágen Presentación 3">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Siguiente</span>
            </button>
          </div>
    </main>
    <!--Sección Quienes somos-->
    <article class="container bg-secondary" id="quienesSomos">
        <h3>¿Quiénes Somos?</h3>
        <div class="row">
            <div class="col-4 bg-success">
                <p>Columna 1</p>
            </div>
            <div class="col-4 bg-primary">
                <p>Columna 2</p>
            </div>
            <div class="col-4 bg-info">
                <p>Columna 3</p>
            </div>

        </div>
    </article>
    <!--Sección Destacados-->
    <aside class="container" id="destacados">
        <div class="row">
            <div class="col-3 bg-danger">
                <p>Tarjeta 1</p>
            </div>
            <div class="col-3 bg-warning">
                <p>Tarjeta 2</p>
            </div>
            <div class="col-3 bg-danger">
                <p>Tarjeta 3</p>
            </div>
            <div class="col-3 bg-warning">
                <p>Tarjeta 4</p>
            </div>
        </div>
    </aside>
    <!--Sección Contacto-->
    <section class="bg-info" id="contacto">
        <p>Formulario Contacto va aquí</p>
    </section>
    <!--Sección Footer-->
    <footer class="bg-success">
        <h2>Viajes Chile Footer</h2>
        <!--Idea: script que cambia el color del footer al poner el cursor sobre el icono de red social-->
    </footer>
    <!--Scripts JS de Bootstrap 5.1.3-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--jQuery 3.6.0-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!--Scripts personalizados-->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
