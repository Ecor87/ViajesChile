<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajes Chile</title>
    <!--Agrega fuente Open Sans con pesos 300 y 400-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <!--Agrega estilos Font Awesome 6.1.1-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
    <!--Agrega Bootstrap 5.1.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!--Barra de navegación-->
    <nav class="bg-info">
        <p>Navbar va aquí</p>
    </nav>
    <!--Sección carousel-->
    <main class="bg-danger">
        <p>Carrusel va aquí</p>
    </main>
    <!--Sección Quienes somos-->
    <article class="container bg-secondary">
        <h3>¿Quiénes Somos?</h3>
        <div class="row">
            <div class="col-4 bg-success">
                <p>Columna 1</p>
            </div>
            <div class="col-4 bg-primary">
                <p>Columna 2</p>
            </div>
            <div class="col-4 bg-info">
                <p>Columna 3</p>
            </div>

        </div>
    </article>
    <!--Sección Destacados-->
    <aside class="container">
        <div class="row">
            <div class="col-3 bg-danger">
                <p>Tarjeta 1</p>
            </div>
            <div class="col-3 bg-warning">
                <p>Tarjeta 2</p>
            </div>
            <div class="col-3 bg-danger">
                <p>Tarjeta 3</p>
            </div>
            <div class="col-3 bg-warning">
                <p>Tarjeta 4</p>
            </div>
        </div>
    </aside>
    <!--Sección Contacto-->
    <section class="bg-info">
        <p>Formulario Contacto va aquí</p>
    </section>
    <!--Sección Footer-->
    <footer class="bg-success">
        <h2>Viajes Chile Footer</h2>
    </footer>
    <!--Agrega scripts JS de Bootstrap 5.1.3-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
